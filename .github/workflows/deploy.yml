name: Deploy pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build -- --base /TestSlidev/
      - name: Fix image paths for subdirectory deployment
        run: |
          # Debug: Show files being processed
          echo "=== Processing JS files ==="
          # Replace ALL /images/ patterns in JS files (handles minified code too)
          find dist -type f -name "*.js" -exec sed -i 's|/images/|/TestSlidev/images/|g' {} \;
          # Fix CSS files
          find dist -type f -name "*.css" -exec sed -i 's|/images/|/TestSlidev/images/|g' {} \;
          # Fix HTML files
          find dist -type f -name "*.html" -exec sed -i 's|/images/|/TestSlidev/images/|g' {} \;
          # Debug: Verify replacement worked
          echo "=== Checking if /images/ still exists ==="
          grep -r "/images/" dist/ || echo "No /images/ found - replacement successful"
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4