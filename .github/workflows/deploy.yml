name: Deploy pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build -- --base /TestSlidev/
      - name: Fix image paths for subdirectory deployment
        run: |
          # Replace /images/ with /TestSlidev/images/ in JS files (string literals)
          find dist -type f -name "*.js" -exec sed -i 's|"/images/|"/TestSlidev/images/|g' {} \;
          find dist -type f -name "*.js" -exec sed -i "s|'/images/|'/TestSlidev/images/|g" {} \;
          # Fix CSS url() references
          find dist -type f -name "*.css" -exec sed -i 's|/images/|/TestSlidev/images/|g' {} \;
          # Fix HTML img src and inline styles
          find dist -type f -name "*.html" -exec sed -i 's|"/images/|"/TestSlidev/images/|g' {} \;
          find dist -type f -name "*.html" -exec sed -i "s|'/images/|'/TestSlidev/images/|g" {} \;
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4