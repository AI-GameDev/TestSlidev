name: Deploy pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build -- --base /TestSlidev/
      - name: Fix image paths for subdirectory deployment
        run: |
          # Use perl with negative lookbehind to only replace /images/ NOT preceded by /TestSlidev
          find dist -type f -name "*.js" -exec perl -pi -e 's|(?<!/TestSlidev)/images/|/TestSlidev/images/|g' {} \;
          find dist -type f -name "*.css" -exec perl -pi -e 's|(?<!/TestSlidev)/images/|/TestSlidev/images/|g' {} \;
          find dist -type f -name "*.html" -exec perl -pi -e 's|(?<!/TestSlidev)/images/|/TestSlidev/images/|g' {} \;
          # Fix SPA routing for GitHub Pages - copy index.html to 404.html
          cp dist/index.html dist/404.html
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4